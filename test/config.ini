# These environment variables are set by the build process and read by
# test/functional/test_runner.py and test/util/bitmonkey-util-test.py

[environment]
PACKAGE_NAME=bitmonkey Core
SRCDIR=/home/lapabla/bitmonkey (copy)
BUILDDIR=/home/lapabla/bitmonkey (copy)
EXEEXT=
RPCAUTH=/home/lapabla/bitmonkey (copy)/share/rpcauth/rpcauth.py

[components]
# Which components are enabled. These are commented out by `configure` if they were disabled when running config.
ENABLE_WALLET=true
ENABLE_CLI=true
ENABLE_BITMONKEYD=true
#ENABLE_FUZZ=true
ENABLE_ZMQ=true
